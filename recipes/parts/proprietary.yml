modules:
  - type: script
    snippets:
      - "dnf -y swap ffmpeg-free ffmpeg --allowerasing" 
  - type: dnf
    group-install:
      install-weak-deps: false
      packages:
        - multimedia
      exclude:
        - PackageKit-gstreamer-plugin
  - type: dnf
    install:
      packages:
        - intel-media-driver
        - libva-nvidia-driver

