modules:
  - type: dnf
    install:
      packages:
        - tini
  - type: files
    files:
      - source: media_server
        destination: /
  - type: systemd
    system:
      enabled:
        - podman-auto-update.service
        - podman-auto-update.timer
  - type: justfiles
    include:
      - apps.just
      - setup.just
      - system.just
      - media-server.just
    validate: true
  - type: brewfiles
    source: local
    include:
      - default.Brewfile
    validate: true
  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          title: Flathub (user)
        install:
          - org.pegasus_frontend.Pegasus
  - type: script
    scripts:
      - "install_steam.sh"
