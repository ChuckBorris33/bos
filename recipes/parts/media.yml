modules:
  - type: bling
    install:
      - rpmfusion
  - type: script
    snippets:
      - "dnf -y swap ffmpeg-free ffmpeg --allowerasing" 
  - type: dnf
    group-install:
      install-weak-deps: false
      packages:
        - multimedia
      exclude:
        - PackageKit-gstreamer-plugin
  - type: dnf
    install:
      packages:
        - libva-nvidia-driver
        - ffmpeg-libs
        - libva
        - libva-utils
  - type: script
    snippets:
      - "dnf -y swap libva-intel-media-driver intel-media-driver --allowerasing"
  - type: dnf
    install:
      packages:
        - libva-intel-driver
        - openh264
        - gstreamer1-plugin-openh264
        - mozilla-openh264
  - type: script
    snippets:
      - "dnf config-manager setopt fedora-cisco-openh264.enabled=1"
  # TODO firefox h264


