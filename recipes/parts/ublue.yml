modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        enable:
          - ublue-os/packages
    install:
      packages:
        - just
        - uupd
        - ublue-os-just
        - ublue-os-udev-rules
        - ublue-os-signing
        - ublue-os-luks
  - type: systemd
    system:
      enabled:
        - uupd.timer
