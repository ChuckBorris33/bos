modules:
  - type: dnf
    repos:
      cleanup: true
      files:
        - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
      copr:
        enable:
          - cdayjr/yadm
    install:
      packages:
        # Terminal
        - alacritty
        - zsh
        - yadm
        - gum
        # Devel
        - distrobox
        - podman
        - toolbox
        - zed
        - openconnect
        - gh
        # Graphics
        - mesa-vulkan-drivers
        - vulkan-tools
  - type: brew
    nofile-limits: true
  - type: script
    scripts:
      - "install_vscode.sh"
      - "install_cosmic_clipboard_applet.sh"
