modules:
  - type: dnf
    repos:
      cleanup: true
      files:
        - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
      copr:
        enable:
          - cdayjr/yadm
    install:
      packages:
        # Terminal
        - alacritty
        - zsh
        - yadm
        # Devel
        - distrobox
        - podman
        - toolbox
        - zed
  - type: brew
    nofile-limits: true
  - type: script
    snippets:
      - "podman run --pull always --rm ghcr.io/blue-build/cli:latest-installer | bash"
    scripts:
      - "install_vscode.sh"
