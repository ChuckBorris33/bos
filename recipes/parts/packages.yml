modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        enable:
          - cdayjr/yadm
    install:
      packages:
        # Terminal
        - alacritty
        - zsh
        - yadm
        # Devel
        - distrobox
        - podman
        - toolbox
  - type: brew
    nofile-limits: true
  - type: script
    snippets:
      - "curl -f https://zed.dev/install.sh | sh"
      - "bash <(curl -s https://raw.githubusercontent.com/blue-build/cli/main/install.sh)"
    scripts:
      - "install_vscode.sh"
