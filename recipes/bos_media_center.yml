---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bosm
# description will be included in the image's metadata
description: This is my personal OS image for home lab/media center.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/sway-atomic
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: common
        destination: /
  - from-file: "parts/ublue.yml"
  - from-file: "parts/common_packages.yml"
  - from-file: "parts/media_packages.yml"
  - from-file: "parts/media_server.yml"
  - type: script
    scripts:
      - removeunusedrepos.sh
  - type: signing
  # Qadlet with filebrowser, jellyfin, tailscale, dnsmasq
  # Later seefile, vaultwarden, radarr, sonarr, lidarr
