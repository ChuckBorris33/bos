---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bosm
# description will be included in the image's metadata
description: This is my personal OS image for home lab/media center.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: /
  - from-file: "parts/ublue.yml"
  - from-file: "parts/packages.yml"
  - from-file: "parts/media.yml"
  - type: dnf
    install:
      packages:
        - quadlet
  - type: bootc-hooks
    source: local
    user:
      boot:
        - yadm_pull.sh
  - type: first-time-setup
    source: local
    shell: zsh
    dotfiles_repo: git@github.com:chuckborris33/dotfiles.git
    flatpak_remotes:
      - name: flathub
        url: https://dl.flathub.org/repo/flathub.flatpakrepo
        apps:
          - com.spotify.Client
    brew:
      formulae:
        - fzf
        - starship
        - helix
        - bat
        - ripgrep
        - fd
        - eza
        - zoxide
        - tldr
        - direnv
        - zellij
  - type: script
    scripts:
      - "setup_steam_kiosk.sh"
  - from-file: "parts/final.yml"
  # Qadlet with seafile, jellyfin, tailscale, vaultwarden, zitadel
