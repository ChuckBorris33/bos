---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bosm
# description will be included in the image's metadata
description: This is my personal OS image for home lab/media center.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: /
  - type: files
    files:
      - source: media_server
        destination: /
  - from-file: "parts/ublue.yml"
  - from-file: "parts/packages.yml"
  - from-file: "parts/media.yml"
  - type: bootc-hooks
    source: local
    user:
      boot:
        - yadm_pull.sh
  - type: first-time-setup
    source: local
    set_default_shell:
      shell: zsh
    clone_dotfiles:
      repo: git@github.com:chuckborris33/dotfiles.git
    install_flatpaks:
      remotes:
        - name: flathub
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          apps:
    install_brew_packages:
      formulae:
        - fzf
        - starship
        - helix
        - bat
        - ripgrep
        - fd
        - eza
        - zoxide
        - tldr
        - direnv
        - zellij
    configure_git_identity: true
    setup_ssh_and_github: true
    setup_tailscale: true
    setup_steam_kiosk: true
    setup_media_services: true
  - type: script
    scripts:
      - "install_steam.sh"
  - from-file: "parts/final.yml"
  # Qadlet with filebrowser, jellyfin, tailscale, dnsmasq
  # Later seefile, vaultwarden
